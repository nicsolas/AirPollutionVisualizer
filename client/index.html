<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive 3D Air Pollution Visualization and Information" />
    <title>Air Pollution 3D Visualization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" />
    <style>
      :root {
        --background: 210 40% 98%;
        --foreground: 210 40% 10%;
        --card: 0 0% 100%;
        --card-foreground: 210 40% 10%;
        --popover: 0 0% 100%;
        --popover-foreground: 210 40% 10%;
        --primary: 160 50% 40%;
        --primary-foreground: 0 0% 100%;
        --secondary: 210 40% 96%;
        --secondary-foreground: 210 40% 12%;
        --muted: 210 40% 96%;
        --muted-foreground: 210 40% 54%;
        --accent: 205 70% 50%;
        --accent-foreground: 0 0% 100%;
        --destructive: 0 70% 50%;
        --destructive-foreground: 0 0% 100%;
        --border: 210 20% 90%;
        --input: 210 20% 90%;
        --ring: 160 50% 40%;
        --radius: 0.5rem;
        --chart-1: 216 70% 50%;
        --chart-2: 150 70% 45%;
        --chart-3: 32 80% 55%;
        --chart-4: 0 70% 60%;
        --chart-5: 269 70% 50%;
        --sidebar-background: 210 40% 16%;
        --sidebar-foreground: 0 0% 100%;
        --sidebar-primary: 160 50% 40%;
        --sidebar-primary-foreground: 0 0% 100%;
        --sidebar-accent: 205 70% 50%;
        --sidebar-accent-foreground: 0 0% 100%;
        --sidebar-border: 210 20% 32%;
        --sidebar-ring: 160 50% 40%;
      }

      .dark {
        --background: 210 40% 10%;
        --foreground: 210 40% 98%;
        --card: 210 40% 14%;
        --card-foreground: 210 40% 98%;
        --popover: 210 40% 14%;
        --popover-foreground: 210 40% 98%;
        --primary: 160 60% 30%;
        --primary-foreground: 0 0% 100%;
        --secondary: 210 40% 20%;
        --secondary-foreground: 210 40% 98%;
        --muted: 210 40% 20%;
        --muted-foreground: 210 40% 70%;
        --accent: 205 70% 40%;
        --accent-foreground: 0 0% 100%;
        --destructive: 0 70% 45%;
        --destructive-foreground: 210 40% 98%;
        --border: 210 20% 25%;
        --input: 210 20% 25%;
        --ring: 160 60% 30%;
        --chart-1: 216 70% 60%;
        --chart-2: 150 70% 55%;
        --chart-3: 32 80% 65%;
        --chart-4: 0 70% 70%;
        --chart-5: 269 70% 60%;
        --sidebar-background: 210 40% 9%;
        --sidebar-foreground: 0 0% 100%;
        --sidebar-primary: 160 60% 30%;
        --sidebar-primary-foreground: 0 0% 100%;
        --sidebar-accent: 205 70% 40%;
        --sidebar-accent-foreground: 0 0% 100%;
        --sidebar-border: 210 20% 20%;
        --sidebar-ring: 160 60% 30%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
